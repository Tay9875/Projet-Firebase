<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ReNovo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/simple.css">
        <link href="https://fonts.googleapis.com/css2?family=Martel Sans&family=DM Sans:wght@400;700&display=swap" rel="stylesheet">
        <script defer src="ajouter.bundle.js"></script>
    </head>
    <body class="alternative">
        <div class="container-fluid bg center" id="container">
            <a href="compte.html"><img src="css/images/1-removebg-preview(1).png" class="logo"></a>
            <form id="ajout">
                <div class="center">
                    <h3 style="font-family: 'DM Sans';color: #20252d;font-weight: 800;">Ajouter</h3><br>
                    <label for="img1">
                        <img src="css/images/ajout.png" style="width: 200px;">
                    </label>
                    <input type="file" id="img1" name="img1">
                </div>
                <div>
                    <label for="titre">Titre</label>
                    <input type="text" class="text" id="titre" name="titre" placeholder="Titre">
                    <label for="description">Description</label>
                    <input type="text" class="text" id="description" name="description" placeholder="Description">
                </div>
                <div class="around">
                    <div>
                        <label for="etat">Etat</label><br>
                        <select class="select" name="etat" id="etat">
                            <option value="Satisfaisant">Satisfaisant</option>
                            <option value="Très Satisfaisant">Très Satisfaisant</option>
                            <option value="Neuf">Neuf</option>
                            <option value="Autres">Autres</option>
                        </select>
                    </div>
                    <div>
                        <label for="categorie">Catégorie</label><br>
                        <select class="select" name="categorie" id="categorie">
                            <option value="Salon">Salon</option>
                            <option value="Cuisine">Cuisine</option>
                            <option value="Chambre">Chambre</option>
                            <option value="Salle de bain">Salle de bain</option>
                            <option value="Salle à manger">Salle à manger</option>
                            <option value="Jardin">Jardin</option>
                            <option value="Autres">Autres</option>
                        </select>
                    </div>
                    <div>
                        <label for="marque">Marque</label>
                        <input type="text" class="text" id="marque" name="marque" placeholder="Marque">
                    </div>
                </div>
                <div class="center">
                    <div><label for="prix">Prix</label>
                        <input type="number" class="number" id="prix" name="prix"><br>
                    </div>
                    <input type="submit" class="select" style="width: 100%;" id="ajouter" value="VALIDER">
                </div>
            </form>
        </div>
    </body>
</html>
